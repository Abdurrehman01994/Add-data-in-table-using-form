<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formentriestotable.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="">
        Name: <input class="form-control" id="name" type="text" name="name" placeholder="john"> <label class="control-label" id="nameLabel">John</label>
        Age: <input class="form-control" id="age" type="text" name="age" placeholder="20">
        Class: <input class="form-control" id="class" type="text" name="class" placeholder="9th C">
        Grade: <input class="form-control" id="grade" type="text" name="grade" placeholder="A">
        <button class="btn btn-primary" id="submit" type="submit">Submit</button>
    </form>
    <hr>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Class</th>
            <th>Grade</th>
        </tr>
    </table>
    <script src="javascript/formentriestotable.js"></script>
</body>
</html>
